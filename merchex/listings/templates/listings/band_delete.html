{% extends 'listings/base.html' %}

{% block content %}

<h1>Suppression du groupe "{{band.name}}"</h1>

<p>Êtes-vous bien sûr de vouloir supprimer le groupe "{{band.name}}" ?</p>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Supprimer">
</form>

<form action="{% url 'band-detail' band.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Annuler">
</form>

{% endblock %}
