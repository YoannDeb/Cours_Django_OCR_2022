<!DOCTYPE html>
<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django !</h1>
        <p>Mes groupes préférés sont :</p>
        <ul>
            {% for band in bands %}
            <li>{{ band.name }}</li>
            {% endfor %}
        </ul>
        <p>Les produits en vente sont :</p>
        <ul>
        {% for listing in listings %}
        <li>{{ listing.title }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
